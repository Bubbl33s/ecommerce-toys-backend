components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: 'Token JWT para autenticación. Los usuarios autenticados pueden tener uno de los siguientes roles: "admin", "user".'

  # RESPONSES
  responses:
    # GENERAL
    BadRequest:
      description: Datos no válidos. La solicitud no se puede procesar debido a errores de cliente.
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Datos no válidos. Asegúrate de que todos los campos requeridos estén presentes y sean correctos."
              validationErrors:
                type: array
                items:
                  type: string
                example:
                  [
                    "El campo 'nombre' es requerido.",
                    "La dirección de correo electrónico no es válida.",
                    "Ya existe un usuario con el correo electrónico",
                  ]

    Unauthorized:
      description: No autenticado. Se requiere un token válido.
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "No autenticado. Se requiere un token válido."

    Forbidden:
      description: No tienes permisos para acceder a este recurso.
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Acceso prohibido. No tienes los permisos necesarios."

    NotFound:
      description: Recurso no encontrado
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "No se encontró el recurso solicitado"

    InternalServerError:
      description: Error interno del servidor
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Error interno del servidor"

    # AUTH
    userLogin:
      type: object
      properties:
        user:
          $ref: "#/components/schemas/user"
        token:
          type: string
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOiI1ZjIwZjQwZjIwZjIwZjIwZjIwZjIwZjIiLCJyb2xlIjoidXNlciIsImlhdCI6MTYzMDIwNjQwMCwiZXhwIjoxNjMwMjA2NDAwfQ.7"

    adminLogin:
      type: object
      properties:
        admin:
          $ref: "#/components/schemas/admin"
        token:
          type: string
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOiI1ZjIwZjQwZjIwZjIwZjIwZjIwZjIwZjIiLCJyb2xlIjoiYWRtaW4iLCJpYXQiOjE2MzAyMDY0MDAsImV4cCI6MTYzMDIwNjQwMH0.7"

    # USERS
    user:
      description: OK
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/user"

    # ADMINS
    admin:
      description: OK
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/admin"

    # CATEGORIES
    category:
      description: OK
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/category"

    # BRANDS
    brand:
      description: OK
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/brand"

  # BASES
  bases:
    id:
      type: string
      example: "jndasl97jnias7280004872nk"
      description: Identificador único del recurso

    fullName:
      type: string
      example: "John Doe"
      description: Nombre completo del usuario

    email:
      type: string
      example: "john.doe@example.com"
      description: Correo electrónico del usuario, debe cumplir con el formato de un correo electrónico válido

    username:
      type: string
      example: "johndoe"
      description: Nombre de usuario del administrador

    password:
      type: string
      example: "Abcd1234_"
      description: Contraseña del usuario, debe tener al menos 8 caracteres, una letra mayúscula, una letra minúscula, un número y un carácter especial

    passwordHash:
      type: string
      example: "$2b$10$EixZaYVK1fsbw1ZfbX3OXePaWxn96p36FjsdY4Z5k6Q5J5Z5J5J5K"
      description: Contraseña del usuario encriptada

    image:
      type: string
      format: binary
      description: Imagen a subir.

    name:
      type: string
      example: "Juguetes"
      description: Nombre del producto, categoría, marca o material

    description:
      type: string
      example: "Juguetes para niños"
      description: Descripción del producto, categoría, marca, material o descuento

    date:
      type: string
      format: date-time
      example: "2021-09-01T00:00:00.000Z"
      description: Fecha y hora en formato ISO 8601

    isDeleted:
      type: boolean
      example: false
      description: Indica si el recurso ha sido eliminado

  # REQUEST BODIES
  requestBodies:
    # AUTH
    userLogin:
      type: object
      required:
        - email
        - password
      properties:
        email:
          $ref: "#/components/bases/email"
        password:
          $ref: "#/components/bases/password"

    adminLogin:
      type: object
      required:
        - username
        - password
      properties:
        username:
          $ref: "#/components/bases/username"
        password:
          $ref: "#/components/bases/password"

    # UPDATE_PASSWORD
    updatePassword:
      type: object
      required:
        - password
      properties:
        password:
          $ref: "#/components/bases/password"

    # USERS
    userCreate:
      type: object
      required:
        - fullName
        - email
        - password
      properties:
        fullName:
          $ref: "#/components/bases/fullName"
        email:
          $ref: "#/components/bases/email"
        password:
          $ref: "#/components/bases/password"

    userUpdate:
      type: object
      properties:
        fullName:
          $ref: "#/components/bases/fullName"
        email:
          $ref: "#/components/bases/email"

    # ADMINS
    adminCreate:
      type: object
      required:
        - fullName
        - email
        - username
        - password
      properties:
        fullName:
          $ref: "#/components/bases/fullName"
        email:
          $ref: "#/components/bases/email"
        username:
          $ref: "#/components/bases/username"
        password:
          $ref: "#/components/bases/password"

    adminUpdate:
      type: object
      properties:
        fullName:
          $ref: "#/components/bases/fullName"
        email:
          $ref: "#/components/bases/email"
        username:
          $ref: "#/components/bases/username"

    # PRODUCTS ENTITIES
    productEntity:
      type: object
      required:
        - name
      properties:
        name:
          $ref: "#/components/bases/name"
        description:
          $ref: "#/components/bases/description"

  # SCHEMAS
  schemas:
    # USERS
    user:
      type: object
      required:
        - fullName
        - email
        - passwordHash
      properties:
        id:
          $ref: "#/components/bases/id"
        fullName:
          $ref: "#/components/bases/fullName"
        email:
          $ref: "#/components/bases/email"
        passwordHash:
          $ref: "#/components/bases/passwordHash"
        profileImage:
          type: string
          nullable: true
          example: "https://example.com/images/profile.jpg"
        cart:
          type: object
          properties:
            id:
              type: string
              example: "cart123"
        orders:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                example: "order123"
        createdAt:
          $ref: "#/components/bases/date"
        updatedAt:
          $ref: "#/components/bases/date"
        isDeleted:
          $ref: "#/components/bases/isDeleted"

    # ADMINS
    admin:
      type: object
      required:
        - fullName
        - email
        - username
        - passwordHash
      properties:
        id:
          type: string
          example: "jndasl97jnias7280004872nk"
        fullName:
          type: string
          example: "Jane Doe"
        email:
          type: string
          example: "jane.doe@example.com"
        username:
          type: string
          example: "janedoe"
        passwordHash:
          type: string
          example: "$2b$10$EixZaYVK1fsbw1ZfbX3OXePaWxn96p36FjsdY4Z5k6Q5J5Z5J5J5"
        profileImage:
          type: string
          nullable: true
          example: "https://example.com/images/profile.jpg"
        createdAt:
          $ref: "#/components/bases/date"
        updatedAt:
          $ref: "#/components/bases/date"
        isDeleted:
          $ref: "#/components/bases/isDeleted"

    # CATEGORIES
    category:
      type: object
      required:
        - name
      properties:
        id:
          $ref: "#/components/bases/id"
        name:
          $ref: "#/components/bases/name"
        description:
          $ref: "#/components/bases/description"
        createdAt:
          $ref: "#/components/bases/date"
        updatedAt:
          $ref: "#/components/bases/date"
        isDeleted:
          $ref: "#/components/bases/isDeleted"

    # BRANDS
    brand:
      type: object
      required:
        - name
      properties:
        id:
          $ref: "#/components/bases/id"
        name:
          $ref: "#/components/bases/name"
        description:
          $ref: "#/components/bases/description"
        createdAt:
          $ref: "#/components/bases/date"
        updatedAt:
          $ref: "#/components/bases/date"
        isDeleted:
          $ref: "#/components/bases/isDeleted"
